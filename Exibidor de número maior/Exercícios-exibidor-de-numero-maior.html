  <!--Faça um script que leia três números inteiros e mostre o maior deles. -->

  <!DOCTYPE html>
  <html lang="en">
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
      Primeiro número <input id="numero1" type="number"> <br/>
      Segundo número <input  id="numero2" type="number"> <br/>
      Terceiro número <input id="numero3" type="number"> <br/>

      <button onclick="maior()">Qual o maior?</button>
  </head>
  <body>
    <script type="text/javascript">

      function maior(){

          let num1 = parseFloat(document.getElementById("numero1").value);
          let num2 = parseFloat(document.getElementById("numero2").value);
          let num3 = parseFloat(document.getElementById("numero3").value);
          
          let maior = num1;

          if(num2 > maior) 
              maior = num2;
          if(num3 > maior)
              maior = num3;

              alert("maior: "+maior)
      }
    </script>
  </body>
  </html>
