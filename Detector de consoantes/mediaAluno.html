<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaAluno</title>
    Primeira nota <input id="nota1" type="number"><br/>
    Segunda nota <input id="nota2" type="number"><br/>
    Terceira nota <input id="nota3" type="number"><br/>
    Quarta nota <input id="nota4" type="number"><br/>
    Quinta nota <input id="nota5" type="number"><br/> 

    <button onclick="media()"> Calcular Media </button>
</head> 
<body>
    <script type="text/javascript">
           
           function media(){
               let nota1 = parseFloat(document.getElementById("nota1").value);
               let nota2 = parseFloat(document.getElementById("nota2").value);
               let nota3 = parseFloat(document.getElementById("nota3").value);
               let nota4 = parseFloat(document.getElementById("nota4").value);
               let nota5 = parseFloat(document.getElementById("nota5").value);


               let media = (nota1+nota2+nota3+nota4+nota5 )/5 ;

               if(media>=7)
                 if(media==10)
                   alert("Uau, Aprovado! Nota final "+media);
                  else
                   alert("Parabéns, aprovado! Media "+media);
                 else
                   alert("Reprovado! Nota patética de "+media)   
           }
          

    </script>
</body>
</html>
