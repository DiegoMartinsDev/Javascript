<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    Primeiro numero <input id="numero1" type="number"><br/>
    Segundo numero <input id="numero2" type="number"><br/>
    <button onclick="inverte()">Inverter</button>
</head>
<body>
    <script type="text/javascript">

      function inverte(){
             
        let num1 = parseFloat(document.getElementById("numero1").value);
        let num2 = parseFloat(document.getElementById("numero2").value);

        var aux = num1;

        num1=num2;
        num2=aux;

        alert("Antes:\n"+
        "numero1="+document.getElementById("numero1").value+"\n"+
        "numero2="+document.getElementById("numero2").value+"\n\n"+
        "Invertido:\n"+
        "numero1="+num1+"\n"+
        "numero2="+num2+"\n\n");

      }



    </script>
</body>
</html>
